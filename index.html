<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Stock Price Checker-Front End Code Test</title>
    <link rel="stylesheet" href="/Users/jasonstroup/Documents/Interviews/IHS-front-end-test/StockPriceChecker/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
</head>

<body>
    <div id="quote-module">
  <div class="container">
    <hr class="topLine">

    <div class="row">
      <span class="inline-block" id="name"><span>
        </div>

<div class="row">
  <div class="col-sm-6 remove" id="lastPrice"></div>
  <div class="col-sm-6 right">
    <span class="greenText remove" id="change"></span></span>
      <span></span>
    <span id="changePercent" class="greenText remove"></span>
  </div>
</div>

<hr class="content">
<div class="row">
  <div class="col-sm-6 dataName remove">Range</div>
   <div class="col-sm-6 right data remove"><span id="low"></span>
    <span id="high"></span>
  </div>
 </div>

 <hr class="content">
   <div class="row">
    <div class="col-sm-6 dataName">Open</div>
   <div class="col-sm-6 right data remove" id="open"></div>
 </div>

 <hr class="content">
   <div class="row">
    <div class="col-sm-6 dataName">Volume</div>
   <div class="col-sm-6 right data remove" id="volume"></div>
 </div>

 <hr class="content">
   <div class="row">
    <div class="col-sm-6 dataName">Market Cap</div>
   <div class="col-sm-6 right data remove" id="marketCap"></div>
 </div>

<hr class="content">
 <div class="row">
   <div class="col-sm-6"></div>
   <div class="col-sm-6 right data remove"><span id="timeStamp"></span></div>
</div>

<hr class="content">
 <div class="alert alert-danger" id="alertWindow" role="alert">
Invalid input, please try again. Enter one of the following options: MSFT, BRKA, AAPL, IVD, INFO, F, PLT, BIG, TWX, AME, JWN, CVS, MS, MET, IVD, and RND.
 </div>

 <form>
  <div class="form-row align-items-center">
    <div class="col-6">
  <label class="sr-only" for="inlineFormInput">Name</label>
   <input type="text" class="form-control mb-2 mb-sm-0" id="stockName" placeholder=" i.e. 'INFO'"></div>
    <div class="col-6">
    <button type="submit" class="btn btn-primary" id="stockButton">
     Get New Quote</button>
    </div>
    </div>
 </form>
   </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script type="text/javascript" src="/Users/jasonstroup/Documents/Interviews/IHS-front-end-test/StockPriceChecker/app.js"></script>
        <script type="style" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">

        </script>
</body>

</html>
